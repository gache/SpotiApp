<app-loading *ngIf="loadingArtist"></app-loading>
<div class="container">
    <div class="row animated fadeIn" *ngIf="!loadingArtist">
        <div class="col-2">
            <img [src]="artiste.images | nonImage" class="img-thumbnail img-circle" />
        </div>
        <div class="col">
            <h3>{{ artiste.name }}</h3>
            <p>
                <a [href]="artiste.external_urls.spotify" target="_blank">
          Savoir plus de l'artiste
        </a>
            </p>
        </div>
        <div class="col-4 text-right">
            <button routerLink="/home" class="btn btn-outline-danger">
        Retourner
      </button>
        </div>
    </div>
    <!-- row -->
</div>
<!-- container -->

<div class="row m-5">
    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Chanson</th>
                    <th>Play</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | nonImage" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
